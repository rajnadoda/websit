<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function demo1() {
            var a;
            a--;
            document.getElementById('test').innerHTML = a;  
        }
        function demo2() {
            var a;
            a++;
            document.getElementById('test').innerHTML = a;
        }
    </script>
</head>

<body>
    <button type="button" onclick="demo1()">-</button>
    <input type="text" id="test" value="0">
    <button type="button" onclick="demo2()">+</button>
</body>

</html>
